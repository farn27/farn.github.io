<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Login Form</title>
</head>

<body class="bg-gray-100">
  <div class="flex h-screen  items-center justify-center">
    <div class="bg-white p-8 w-1/3 rounded shadow-lg">
      <h2 class="text-2xl font-bold mb-6">Login</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500" id="username" type="text" placeholder="Username">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500" id="password" type="password" placeholder="Password">
        </div>
        <div class="flex items-center justify-between">
          <button type="button" onclick="login()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    function login(){

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // pengecekan username dan password
      if (username === 'admin' && password === 'admin') {
        swal('Login sukses', 'You are now logged in!', 'success').then(function() {
          window.location.href = 'order.html'; // Ganti dengan halaman yang ingin Anda tuju
        });
      } else {
        swal('Login gagal', 'silahkan cek username dan password kembali.', 'error');
      }
    };
  </script>
</body>

</html>
